    <h1 class="mt-5"><b>웹이란 무엇인가요?</b></h1>
    <p class="mt-3">
      첫 시간이니 부담 없고 즐거운 동영상 한편을 봅시다. 이 동영상은 <code>인터넷과 웹의 역사</code>라는 동영상으로 인터넷이 어떻게 이루어져있고, 웹 어플리케이션이 어떻게 만들어지는지 아주 쉽게 설명해주는 영상입니다.
    </p>
    <p>아 맞아요! 이걸 먼저 이걸 기억해주세요.</p>
    <p>이 동영상을 보는 이유는 딱히 무언가를 배우려는게 아닙니다. 그러니 이름이나 약자를 외우거나 모든 것을 이해할 필요는 없습니다. 그냥 8분 동안 즐겁게 보아주세요. 중요한 것은 이런 단어와 이런 이야기들에 익숙해지는 겁니다.</p>
